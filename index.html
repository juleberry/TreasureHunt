<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt | a game created by Jule Berry</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="floating-quit">
    <button id="quit-game" class="main-button dark"><a href="#">QUIT GAME</a></button>
  </div>
  <div id="welcome-container" class="section">
    <img id="treasure-map-blank" src="images\treasure-map-blank.png">
  <div class="welcome-screen centered-welcome">
    <h1 id="game-title">TREASURE HUNT</h1>
    <p id="game-intro">Embark on a quest to see<br>who finds the most treasure!</p>
    <button id="next-enter-name" class="main-button" onclick="location.href='\index.html#gameplay-area'">START GAME</button>
  </div>
</div>

<div class="gameplay-container" class="section">
  <div id="gameplay-area" class="section">
    <p id="entered-name" class="game-text">What is your name?</p>
    <img src="images\treasure-hunt-props.png" id="name-screen-image">
    <br>
    <input placeholder="enter name here" required id="name-input" class="enter-name dark">
    <button id="submit-name" class="enter-name gameplay-button dark">Submit</button>
  </div>
  </div>
  <div class="gameplay-container2">
    <div id="gameplay-area2" class="section">
      <p id="game-round" class="game-text">Find as much treasure as you can in 20 Rounds.<br>Click Play to Continue</p>
      <img src="images\treasure-map-cartoon.png" id="cartoonMap">
      <br>
      <button id="game-play" class="main-button">PLAY</button>
    </div>
  </div>
  <div id="game-over-container">
    <div id="gameplay-area3" class="section">
    <button id="final-quit-game" class="main-button dark hidden"><a href="#">QUIT GAME</a></button>
  </div>
</div>
</body>
</html>
