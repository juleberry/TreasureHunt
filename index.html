<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt | a game created by Jule Berry</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="welcome-container" class="section">
    <img id="treasure-map-blank" src="images\treasure-map-blank.png">
  <div class="welcome-screen centered-welcome">
    <h1 id="game-title">TREASURE HUNT</h1>
    <p id="game-intro">Embark on a quest to see<br>who finds the most treasure!</p>
    <button id="next-enter-name" class="main-button" onclick="location.href='/index.html#gameplay-area'">START GAME</button>
  </div>
</div>

<div class="gameplay-container">
  <div id="gameplay-area" class="section">
    <p id="entered-name">What is your name?</p>
    <img src="images\treasure-hunt-props.jpg" id="name-screen-image">
    <br>
    <input placeholder="enter name here" required id="name-input" class="enter-name">
    <button id="submit-name" class="enter-name gameplay-button">Submit</button>
    <br>
    <button id="quit-game" class="main-button"><a href="#">QUIT GAME</a></button>
  </div>
  </div>
  <div class="gameplay-container2">
    <div id="gameplay-area2" class="section">
    
    </div>
  </div>
  <div id="game-over" class="section">
    Game over screen will go here
    <button id="quit-game" class="main-button"><a href="#">QUIT GAME</a></button>
  </div>
</body>
</html>
